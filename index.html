<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizons RPG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1 class="game-title">Horizons</h1>
            <h2 class="game-subtitle">A Browser RPG Adventure</h2>
            
            <!-- Avatar Selection -->
            <div class="avatar-selection-container">
                <h3>Choose Your Avatar</h3>
                <div class="avatar-grid">
                    <div class="avatar-option" data-avatar="avatar1">
                        <img src="assets/avatars/avatar1.png" alt="Avatar 1">
                    </div>
                    <div class="avatar-option" data-avatar="avatar2">
                        <img src="assets/avatars/avatar2.png" alt="Avatar 2">
                    </div>
                    <div class="avatar-option" data-avatar="avatar3">
                        <img src="assets/avatars/avatar3.png" alt="Avatar 3">
                    </div>
                    <div class="avatar-option" data-avatar="avatar4">
                        <img src="assets/avatars/avatar4.png" alt="Avatar 4">
                    </div>
                </div>
            </div>
            
            <!-- Username Input -->
            <div class="username-input-container">
                <h3>Choose Your Username</h3>
                <input type="text" id="usernameInput" class="username-input" placeholder="Enter your username...">
            </div>
            
            <!-- Start Button -->
            <button id="startGameBtn" class="btn btn-primary disabled">Start Adventure</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
</body>
</html>
