<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Horizons RPG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="game-container">
        <!-- Header with Navigation -->
        <header class="game-header">
            <div class="logo">Horizons RPG</div>
            <nav class="nav-links">
                <a href="adventure.html" class="nav-link">Adventure</a>
                <a href="inventory.html" class="nav-link">Inventory</a>
                <a href="market.html" class="nav-link">Market</a>
                <a href="character.html" class="nav-link">Character</a>
            </nav>
            <div class="player-info">
                <span id="playerGold">0g</span>
                <span id="playerLevel">Lvl 1</span>
            </div>
        </header>
        
        <!-- Main Game Content -->
        <div class="game-content">
            <div class="inventory-container">
                <!-- Inventory Header -->
                <div class="inventory-header">
                    <h2>Your Inventory</h2>
                    <div class="inventory-filter">
                        <select id="itemFilterSelect" class="item-filter-select">
                            <option value="all">All Items</option>
                            <option value="weapon">Weapons</option>
                            <option value="armor">Armor</option>
                            <option value="material">Materials</option>
                            <option value="junk">Junk</option>
                        </select>
                    </div>
                </div>
                
                <!-- Inventory Items List -->
                <div class="inventory-list" id="inventoryList">
                    <!-- Items will be dynamically generated here -->
                    <div class="inventory-empty">Your inventory is empty.</div>
                </div>
            </div>
            
            <!-- Item Preview Modal -->
            <div class="modal" id="itemPreviewModal">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <div class="item-preview" id="itemPreviewContent">
                        <!-- Item preview content will be generated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="game-footer">
            <p>Horizons RPG - A Browser-Based Adventure Game</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
    <script src="js/items.js"></script>
    <script src="js/inventory.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
</body>
</html>
